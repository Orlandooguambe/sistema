<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}Sistema Confidencia{% endblock %}</title>

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Nunito:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="">
        <span class="d-none d-lg-block">Confidencia</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">
          <i class="bi bi-house-door"></i><span>Início</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('denuncia') }}">
          <i class="bi bi-exclamation-triangle"></i><span>Fazer Denúncia</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('reclamacao') }}">
          <i class="bi bi-chat-dots"></i><span>Fazer Reclamação</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('acompanhamento') }}">
          <i class="bi bi-eye"></i><span>Acompanhamento</span>
        </a>
      </li>
    <li class="nav-item">
      <a class="nav-link" href="/ajuda">
        <i class="bi bi-question-circle"></i><span>Ajuda</span>
      </a>
    </li>
  </ul>
</aside>

  <main id="main" class="main">
    {% block content %}{% endblock %}
  </main>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; <strong><span>Sistema Confidencia</span></strong> {{ ano }}. Todos os direitos reservados.
    </div>
    <div class="credits">
      Desenvolvido por Eng Orlando Guambe <a href="https://Transportes Lalgy.co.mz/">Transportes Lalgy</a>
    </div>
  </footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- JS -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>
</html>
